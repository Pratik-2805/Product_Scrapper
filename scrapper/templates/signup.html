{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Scraper — Register</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root{--primary:#ff6b35;--primary2:#e55a2b;--secondary:#2c3e50;--border:#e9ecef;--muted:#6c757d;}
    body{background:#f8f9fa;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    .navbar{background:linear-gradient(135deg,var(--primary),var(--primary2))!important;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .navbar-brand{color:#fff!important;font-weight:700}
    .auth-wrap{min-height:calc(100vh - 56px);display:flex;align-items:center;justify-content:center;padding:40px 15px}
    .auth-card{width:100%;max-width:520px;background:#fff;border:1px solid var(--border);border-radius:14px;box-shadow:0 8px 22px rgba(0,0,0,.08);overflow:hidden}
    .auth-head{padding:22px;border-bottom:1px solid var(--border);background:linear-gradient(135deg,rgba(255,107,53,.08),rgba(229,90,43,.08))}
    .auth-head h3{margin:0;color:var(--secondary);font-weight:700}
    .auth-body{padding:24px}
    .form-label{font-weight:600;color:var(--secondary)}
    .form-control{height:44px;border-radius:10px}
    .btn-primary{background:linear-gradient(45deg,var(--primary),var(--primary2));border:none;border-radius:10px;font-weight:600;height:44px}
    .btn-primary:hover{box-shadow:0 8px 18px rgba(255,107,53,.35)}
    .helper{margin-top:14px;color:var(--muted)}
    .helper a{color:var(--primary);text-decoration:none}
    .helper a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-search-dollar"></i> Product Scraper</a>
    </div>
  </nav>

  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-head">
        <h3><i class="fas fa-user-plus"></i> Create account</h3>
      </div>
      <div class="auth-body">
        {% for message in messages %}
          <div class="alert alert-warning mb-3">{{ message }}</div>
        {% endfor %}
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="pwd">Password</label>
            <input class="form-control" id="pwd" name="password" type="password" placeholder="Create a password" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="rpwd">Confirm password</label>
            <input class="form-control" id="rpwd" name="password2" type="password" placeholder="Re-enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-check"></i> Sign up
          </button>
        </form>
        <p class="helper text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <p class="helper text-center"><a href="/">← Back to Home</a></p>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
