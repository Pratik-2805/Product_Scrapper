{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Scraper — Login</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root{--primary:#ff6b35;--secondary:#2c3e50;--border:#e9ecef;--muted:#6c757d;--light:#f8f9fa;}
    body{background:var(--light);font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    .navbar{background:linear-gradient(135deg,var(--primary),#e55a2b)!important;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .navbar-brand{color:#fff!important;font-weight:700}
    .page-header{background:white;padding:30px 0;border-bottom:1px solid var(--border)}
    .page-title{font-size:2rem;font-weight:700;color:var(--secondary);margin:0}
    .auth-card{background:#fff;border:1px solid var(--border);border-radius:14px;box-shadow:0 8px 22px rgba(0,0,0,.08)}
    .auth-head{padding:20px 24px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:10px}
    .auth-head h4{margin:0;color:var(--secondary);font-weight:700}
    .auth-body{padding:24px}
    .form-label{font-weight:600;color:var(--secondary)}
    .form-control{height:44px;border-radius:10px}
    .btn-primary{background:linear-gradient(45deg,var(--primary),#e55a2b);border:none;border-radius:10px;font-weight:600;height:44px}
    .btn-primary:hover{box-shadow:0 8px 18px rgba(255,107,53,.35)}
    .helper{margin-top:14px;color:var(--muted)}
    .helper a{color:var(--primary);text-decoration:none}
    .helper a:hover{text-decoration:underline}
  </style>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-search-dollar"></i> Product Scraper</a>
    </div>
  </nav>

  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Login</h1>
    </div>
  </div>

  <div class="container" style="max-width:720px; padding:30px 15px;">
    <div class="auth-card">
      <div class="auth-head">
        <i class="fas fa-sign-in-alt text-warning"></i><h4>Welcome back</h4>
      </div>
      <div class="auth-body">
        {% for message in messages %}
          <div class="alert alert-warning mb-3">{{ message }}</div>
        {% endfor %}
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="pwd">Password</label>
            <input class="form-control" id="pwd" name="password" type="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100"><i class="fas fa-arrow-right-to-bracket"></i> Sign in</button>
        </form>
        <p class="helper text-center">New here? <a href="{% url 'register' %}">Create an account</a></p>
        <p class="helper text-center"><a href="/">← Back to Home</a></p>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
